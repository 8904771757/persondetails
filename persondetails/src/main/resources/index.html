 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
 
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
<h2 >Spring Boot Crud System -person details</h2>

<div align = "left" >   
     <h3><a  th:href="@{'/new'}">Add new</a></h3>    
    </div>
<tr>
   <div class="col-sm-5" align = "center">
                 <div class="panel-body" align = "center" >
                 <table class="table">
  <thead class="thead-dark">
    <tr>
       <th>person ID</th>
            <th>person Name</th>
            <th>place</th>
            <th>salary</th>
            <th>Edit</th>
            <th>Delete</th>
   </tr>
  </thead>
  <tbody>
      <tr  th:each="person : ${listperson }">
<td th:text="${persont.id}">person ID</td>
<td th:text="${person.personname}">personName</td>
<td th:text="${person.place}">place</td>
<td th:text="${person.salary}">salary</td>
<td>
<a th:href="@{'/edit/' + ${person.id}}">Edit</a>
</td>     
<td>
<a th:href="@{'/delete/' + ${person.id}}">Delete</a>
</td>     
</tr>
  
  </tbody>
</table>
                    
                 </div>
 
            </div>
 
</tr>
 
</tbody>
</table>
<div>
</body>
</html>
